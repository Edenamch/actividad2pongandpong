<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>pong and pong with phaser js</title>
        <style>* { padding: 0; margin: 0; } canvas { background-image:url('Fondo.png'); display: block; margin: 0 auto; }</style>
    </head>
    <body>
    <canvas id="myCanvas" width="1024" height="640"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 20;
        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 5;
        var dy = -5;
        var dinamicX =0;
        var dinamicY =0;
        var aceleracion =0;
        var paddleHeight = 15;
        var paddleWidth = 115;
        var paddleX = (canvas.width-paddleWidth)/2;
        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 15;
        var brickColumnCount = 5;
        var brickWidth = 55;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var score = 0;
        var lives = 3;
        var bricks = [];
        var scolor= "#ff1900";
        var random=0;
        for(c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);
        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = true;
            }
            else if(e.keyCode == 37) {
                leftPressed = true;
            }
        }
        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false;
            }
            else if(e.keyCode == 37) {
                leftPressed = false;
            }
        }
        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth/2;
            }
        }
        function collisionDetection() {
            for(c=0; c<brickColumnCount; c++) {
                for(r=0; r<brickRowCount; r++) {
                    var b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if ((Math.random()) > 0.90) {lives+=1;}
                            if(score == brickRowCount*brickColumnCount) {
                                alert("FELICIDADES!! ðŸ˜Š");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#f4428f";
            ctx.fill();
            ctx.closePath();
        }
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#721948";
            ctx.fill();
            ctx.closePath();
        }
        function drawBricks() {
            for(c=0; c<brickColumnCount; c++) {
                for(r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        
                switch(c+1){
                            case 1: scolor="#ff8300"; break;
                            case 2: scolor="#fff600"; break;
                            case 3: scolor="#21ff00"; break;
                            case 4: scolor="#00e9ff"; break;
                            case 5: scolor="#0800ff"; break; 
                        }
                        ctx.fillStyle = scolor;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#ffffff";
            ctx.fillText("Score: "+score, 8, 20);
        }
        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#ffffff";
            ctx.fillText("Lives: "+lives, canvas.width-65, 20);
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();
            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                if(dx<0){dx = -(dx-.5);}else{dx=-(dx+.5)}
               
            }
            if(y + dy < ballRadius) {
                dy = -dy;
            }
            else if(y + dy > canvas.height-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    if(dy<0){dy = -(dy-.5);}else{dy=-(dy+.5)}
                    
                }
                else {
                    lives--;
                    if(!lives) {
                        alert("FIN DEL JUEGO ðŸ˜ˆ");
                        document.location.reload();
                    }
                    else {
                        x = canvas.width/2;
                        y = canvas.height-30;
                    
                        dx = 5;
                        dy = -5;
                        paddleX = (canvas.width-paddleWidth)/2;
                    }
                }
            }
            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += 9;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 9;
            }
            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }
        draw();
    </script>
    
    </body>
    </html>
